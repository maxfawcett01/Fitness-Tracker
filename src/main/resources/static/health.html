<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

<h2>Health Dashboard</h2>

<button onclick="openForm()">Add Health Stat</button>

<div id="healthForm" style="display:none;">
    <h3>Add Health Statistic</h3>
    <!-- Add your form fields here based on the HealthStatistic model -->
    <form id="addHealthForm">
        Date: <input type="date" name="date" required><br>
        Sleep: <input type="number" name="sleep" required><br>
        Weight: <input type="number" name="weight" required><br>
        Blood Pressure: <input type="number" name="bloodPressure" required><br>
        Hydration: <input type="number" name="hydration" required><br>
        Calorie In: <input type="number" name="calorieIn" required><br>
        Calorie Out: <input type="number" name="calorieOut" required><br>
        Heart Rate: <input type="number" name="heartRate" required><br>
        Stress: <input type="number" name="stress" required><br>

        <!-- Button with the specified id -->
        <button type="button" id="addHealthBtn">Submit</button>
        <button type="button" onclick="closeForm()">Cancel</button>
    </form>
</div>

<table id="healthTable">
    <!-- Table headers -->
    <tr>
        <th>Row Number</th>
        <th>Date</th>
        <th>Sleep</th>
        <th>Weight</th>
        <th>Blood Pressure</th>
        <th>Hydration</th>
        <th>Calorie In</th>
        <th>Calorie Out</th>
        <th>Heart Rate</th>
        <th>Stress</th>
    </tr>
    <!-- Table rows will be populated dynamically using JavaScript -->
</table>

<script>
    // Function to open the add health stat form
    function openForm() {
        document.getElementById("healthForm").style.display = "block";
    }

    // Function to close the add health stat form
    function closeForm() {
        document.getElementById("healthForm").style.display = "none";
    }

    // Initialize rowCount from local storage or set to 1 if not present
    var rowCount = localStorage.getItem('rowCount') || 1;

    // Function to add a new health stat to the table
    function addHealthStat() {
        // Fetch form data and create a new row
        var formData = new FormData(document.getElementById("addHealthForm"));

<!--        // Check if the form is canceled-->
<!--        if (!formData.get("date")) {-->
<!--            // Close the form without adding a new row-->
<!--            closeForm();-->
<!--            return;-->
<!--        }-->

        var newRow = document.getElementById("healthTable").insertRow(-1);

        // Add row number to the new row
        var cell = newRow.insertCell();
        cell.innerHTML = rowCount;

        // Increment row count for the next record
        rowCount++;

        // Populate the new row with form data
        for (var [key, value] of formData.entries()) {
            var cell = newRow.insertCell();
            cell.innerHTML = value;
        }

        // Save the updated rowCount to local storage
        localStorage.setItem('rowCount', rowCount);

        // Close the form after submission
        closeForm();

        // Send data to the server
    fetch('http://localhost:8080/stat', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(Object.fromEntries(formData)),
    })
    .then(response => response.json())
    .then(data => console.log('Data saved:', data))
    .catch(error => console.error('Error saving data:', error));
    }

    // Function to fetch and display existing health statistics
    function displayExistingStats() {
        // Replace the following with your actual API endpoint for fetching health statistics
        var apiUrl = 'http://localhost:8080/stat';

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Set the rowCount based on the existing records
                rowCount = data.length + 1;

                // Iterate through the data and populate the table
                data.forEach(stat => {
                    var newRow = document.getElementById("healthTable").insertRow(-1);

<!--                    // Add row number to the new row-->
<!--                    var cell = newRow.insertCell();-->
<!--                    cell.innerHTML = rowCount;-->

                    Object.values(stat).forEach(value => {
                        var cell = newRow.insertCell();
                        cell.innerHTML = value;
                    });

<!--                    // Increment row count for the next record-->
<!--                    rowCount;-->
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    // Call the function to fetch and display existing health statistics
    displayExistingStats();

    // Add event listener to the button
    document.getElementById("addHealthBtn").addEventListener("click", addHealthStat);
</script>
</body>
</html>
